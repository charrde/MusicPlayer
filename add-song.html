<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Song</title>

    <script src="js/add-song.js"></script>
	<style>
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.4);
			padding-top: 60px;
		}
		.modal-content {
			background-color: #fefefe;
			margin: 5% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Add a New Song</h1>
	<form id="song-form" enctype="multipart/form-data">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" required><br><br>

		<label for="artist_id">Artist:</label>
		<select id="artist_id" name="artist_id" required></select>
		<button type="button" id="add-artist-button">Add Artist</button><br><br>

		<label for="album_id">Album:</label>
		<select id="album_id" name="album_id"></select>
		<button type="button" id="add-album-button">Add Album</button><br><br>

		<label for="rating">Rating:</label>
		<input type="number" id="rating" name="rating" required><br><br>

		<label for="file">File:</label>
		<input type="file" id="file" name="file" accept="audio/*" required><br><br>

		<button type="submit">Add Song</button>
	</form>

	<div id="add-artist-modal" class="modal">
		<div class="modal-content">
			<span class="close" id="close-artist-modal">&times;</span>
			<h2>Add Artist</h2>
			<label for="new-artist-name">Artist Name:</label>
			<input type="text" id="new-artist-name">
			<button type="button" id="save-artist-button">Save Artist</button>
		</div>
	</div>

	<div id="add-album-modal" class="modal">
		<div class="modal-content">
			<span class="close" id="close-album-modal">&times;</span>
			<h2>Add Album</h2>
			<label for="new-album-title">Album Title:</label>
			<input type="text" id="new-album-title">
			<label for="new-album-release-year">Release Year:</label>
			<input type="text" id="new-album-release-year">
			<label for="new-album-genres">Genres:</label>
			<input type="text" id="new-album-genres">
			<button type="button" id="save-album-button">Save Album</button>
		</div>
	</div>
</body>
</html>
