<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Song</title>

    <script src="js/add-song.js" defer></script>
</head>
<body>
	<h1>Add a New Song</h1>
	<form id="song-form" enctype="multipart/form-data">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" required><br><br>
		<label for="album_id">Album ID:</label>
		<input type="number" id="album_id" name="album_id"><br><br>
		<label for="artist_id">Artist ID:</label>
		<input type="number" id="artist_id" name="artist_id" required><br><br>
		<label for="rating">Rating:</label>
		<input type="number" id="rating" name="rating" required><br><br>
		<label for="file">File:</label>
		<input type="file" id="file" name="file" accept="audio/*" required><br><br>
		<button type="submit">Add Song</button>
	</form>
	
</body>
</html>
